<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shoping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/fdf8b5e4b8.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> -->
</head>
<style>
</style>
<body>
   
    <nav>
        <div class="header">
            <p class="logo">HEALTH    FRUITS</p>
            <div class="cart" id="menus">
                <span>Cart</span><i class="fa fa-cart-plus" aria-hidden="true" > </i><p id="count">0</p>
            </div>
        </div>
     </nav>

    

    <div class="container">
        <div id="root"></div>
            <div class="sidebar hide">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your Cart Is Empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$.00</h2>
                </div>
        </div>
    </div>

    
      
     

    <script src="javascript.js"></script>
</body>
</html>
